
<!-- <div class = "row m-0"> -->
    <div class = "p-fluid">
    <form>            
        <div class="form-group p-field">
            <input type="text" required maxlength="30" minlength="10"
                    ngModel name="name" #name="ngModel" (change)="log(name)"
                    class="form-control" 
                    id="exampleInputText" placeholder="Name" pInputText>
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                    class="alert alert-danger">
                <div *ngIf="name.errors.required">
                    Name is required.
                </div>
                <div *ngIf="name.errors.maxlength">
                    Name cannot be more than 30 characters long.
                </div>
                <div *ngIf="name.errors.minlength">
                    Name must be at least 10 characters long.
                </div>
            </div>     
        </div>
        
        
        <div class="form-group">    
            <input type="text"
            required 
            pattern = "^[0-9]*$"
            ngModel name="empid" #empid="ngModel" (change)="log(empid)"
            class="form-control" id="exampleInputEmpId" placeholder="Employee Id">        
            <div *ngIf="empid.invalid && (empid.dirty || empid.touched)"
                class="alert alert-danger">
                <div *ngIf="empid.errors.required">
                    Employee Id is required.
                </div>
                <div *ngIf="empid.errors.pattern">
                    Must be a number
                </div>
            </div>
        </div>
        
        
        <div class="form-group">
            
            
            <input type="email"
                required pattern = "^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
                ngModel name="email" #email="ngModel" (change)="log(email)"
                class="form-control" id="exampleInputEmpId" class="form-control" id="exampleInputEmail1" placeholder="Email">
            
            <div *ngIf="email.invalid && (email.dirty || email.touched)"
                class="alert alert-danger">
            
                <div *ngIf="email.errors.required">
                    Email is required.
                </div>
        
                <div *ngIf="email.errors.pattern">
                    Must be a a proper email
                </div>
            </div>
    
            <br>
    
            <div class="text-center">
                <button type="button" class="btn btn-primary" (click)="onAddMember(name.value, email.value, empid.value)">Submit</button>
            </div>
        </div>
            
    </form>
    
    </div>
