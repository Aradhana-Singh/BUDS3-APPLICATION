<div class="main">
<div class="contact card container" >
	<div class="row ">
		<div class="col-md-4">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.362435318775!2d78.37232631488763!3d17.442358605808337!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93e087aaaac5%3A0x611cccb9fe61c6fe!2sAutoRABIT!5e0!3m2!1sen!2sin!4v1603980804852!5m2!1sen!2sin" width="100%" height="540px" style="border:0; padding:0"></iframe>
          </div>
		<div class="col-md-8">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-4" for="fname">First Name:</label>
				  <div class="col-sm-12">          
					<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-4" for="lname">Last Name:</label>
				  <div class="col-sm-12">          
					<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-4" for="email">Email:</label>
				  <div class="col-sm-12">
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-4" for="comment">Comment:</label>
				  <div class="col-sm-12">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-12">
					<button type="submit" class="btn btn-default">Submit</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
