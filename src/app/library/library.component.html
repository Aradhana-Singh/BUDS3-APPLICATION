<div class="full_height_width bg">
<div class="p-d-flex p-jc-center p-ai-center p-flex-column">
    <h2>AutoBuds Learnings</h2>

    <p-accordion class="broad" *ngFor="let learning of learnings">
        <!-- {{learning.weekno}} -->
        <p-accordionTab header="Week {{learning.weekno}}">
            <p-accordion let *ngFor="let bud of learning.buds">
                <p-accordionTab header="Autobuds {{bud.budsno}}">
                     <p-listbox class="white-bg" [options]="bud.items">
                        <ng-template let-item pTemplate="item">
                            <div>
                                <a target="_blank" class="nostyle" href="{{item.url}}" >{{item.label}}</a>
                            </div>
                        </ng-template>
                    </p-listbox>
                </p-accordionTab>
            </p-accordion>
        </p-accordionTab>

        <!-- <p-accordionTab header="AutoBuds1">
            <p-listbox [options]="data[0].buds1" optionLabel="name" ></p-listbox>
        </p-accordionTab> -->
    </p-accordion>
</div>
</div>
